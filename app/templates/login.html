<!--
  login.html
    - Serves as the user interface for logging into the Deadle web game.
    - Posts username and password to the Flask backend (handled by the '/login' route).
    - Includes a link to the registration page for users who don't have an account.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--Linking a CSS file from the static folder.-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}">Register</a>
    </div>
</body>
</html>
